<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/files/style.css?v=2">
  <link rel="icon" href="/static/files/miningg.jpg" type="image/jpeg">
</head>
<body class="auth-bg">
<div class="auth-card-wrapper">
  <div class="auth-card">
    <div class="auth-brand">
      <div class="logo"></div>
      <div>
        <h1>Welcome Back</h1>
        <p class="lead">Log in to access your files</p>
      </div>
    </div>
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="auth-link" href="{% url 'files:register' %}">Register</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
