<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preview - {{ file.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>html,body{height:100%;margin:0} .preview-frame{width:100%;height:100vh;border:0}</style>
</head>
<body>
  <div class="container-fluid p-2">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Preview: {{ file.title }}</h5>
      <a class="btn btn-sm btn-outline-secondary" href="javascript:window.close()">Close</a>
    </div>
    <div class="border bg-white">
        {% if is_image %}
          <img src="{{ preview_view_url }}" alt="{{ file.title }}" style="max-width:100%;height:auto;display:block;margin:0 auto" />
        {% elif is_pdf %}
          <embed src="{{ preview_view_url }}" type="application/pdf" class="preview-frame" />
        {% elif is_text %}
          <pre id="textPreview" class="p-3" style="white-space:pre-wrap;overflow:auto;max-height:80vh;background:#f8fafc;
            border-radius:6px;margin:0">
            Loading...
          </pre>
          <script>
            fetch('{{ preview_view_url }}').then(r=>r.text()).then(t=>{ document.getElementById('textPreview').textContent = t }).catch(e=>{ document.getElementById('textPreview').textContent = 'Could not load text preview.' });
          </script>
        {% else %}
          <div class="p-4 text-center">
            <p class="mb-2">Preview not available for this file type.</p>
            <a class="btn btn-primary" href="{{ preview_view_url }}" target="_blank" rel="noopener">Open file in new tab</a>
            <a class="btn btn-link" href="{% url 'files:download' file.pk %}">Download</a>
          </div>
        {% endif %}
    </div>
  </div>
</body>
</html>
